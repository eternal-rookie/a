<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/index-1.css"> -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index-3.css">
    <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
    <script src="./js/jquery.min.js"></script>
    <title>账号与安全</title>
</head>
<body>
    <div class="form_layout">
        <div class="top">
            <a href="javascript:;" class="goback">
                <i class="iconfont icon_1 f_left">&#xe502;</i>
                <p class="f_left">返回</p>
            </a>
            <h3>账号与安全</h3>
        </div>
        <form action="" class="users">
            <li>
                手机号 : <input type="text" placeholder="您的注册手机号">
                <span class="security">获取验证码</span>
            </li>
            <li>
                验证码 : <input type="text" placeholder="您手机收到的验证码">
            </li>
            <li>
                新密码 : <input type="text" placeholder="6-20位字母或数字">
            </li>
            <li>
                重复密码 : <input type="text" placeholder="6-20位字母或数字">
            </li>
        </form>
        <div class="determine">
            <a href="javascript:;">确定</a>
        </div>
    </div>

<script>
    $(function(){
        $(".security").on('click',function(){
            var time = 5;
            timerId = setInterval(function(){
                if(time == 0){
                    clearInterval(timerId);
                    $(".security").text("获取验证码");
                    return;
                }
                time--;
                $(".security").text(time+"秒后重新获取");
            },1000)
        })
    })
</script>
</body>
</html>
